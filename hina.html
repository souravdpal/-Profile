<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Hina - Sourav's AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .gradient-text {
            background: linear-gradient(90deg, #00ff00, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .intro {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .chat-box {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            margin: 10px 0;
        }

        .chat-message.user {
            text-align: right;
            color: #00ff00;
        }

        .chat-message.hina {
            text-align: left;
            color: #ff00ff;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">TALK TO HINA</h1>
        <p class="intro">I'm Hina, Sourav's AI assistant. I can provide detailed information about Sourav's skills, projects, and background in a professional manner. What would you like to know?</p>
        <div class="chat-box" id="chatBox">
            <div class="chat-message hina">Hina: Hello! I'm here to assist you. What would you like to know about Sourav?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user's message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.textContent = `You: ${message}`;
            chatBox.appendChild(userMessage);

            // Clear input
            userInput.value = '';

            // Prompt filters to ensure professional interactions
            const inappropriateWords = ['flirt', 'love', 'babe', 'darling', 'sexy', 'hot', 'kiss', 'romance'];
            const isInappropriate = inappropriateWords.some(word => message.toLowerCase().includes(word));
            if (isInappropriate) {
                const hinaMessage = document.createElement('div');
                hinaMessage.className = 'chat-message hina';
                hinaMessage.textContent = 'Hina: Please keep your questions professional. I’m here to provide information about Sourav’s skills and projects.';
                chatBox.appendChild(hinaMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                return;
            }

            // Simulated API call to Hina
            fetch('http://localhost:3000/api/hina', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': 'souravdp'
                },
                body: JSON.stringify({
                    msg: message,
                    username: 'sourav',
                    name: 'sourav'
                })
            })
            .then(res => res.json())
            .then(data => {
                const hinaMessage = document.createElement('div');
                hinaMessage.className = 'chat-message hina';
                hinaMessage.textContent = `Hina: ${data.reply || "Sourav is a 16-year-old self-taught tech enthusiast skilled in backend web development, Linux, and cybersecurity. He has experience with Node.js, JavaScript, MongoDB, and more. His projects include a Real-Time Chat App, an e-commerce platform, an RPG game, and a to-do list app. What would you like to know more about?"}`;
                chatBox.appendChild(hinaMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(() => {
                const hinaMessage = document.createElement('div');
                hinaMessage.className = 'chat-message hina';
                hinaMessage.textContent = "Hina: I’m sorry, I couldn’t process your request at the moment. Please try again later.";
                chatBox.appendChild(hinaMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
