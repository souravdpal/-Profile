<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourav - Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader"></div>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="cybersecurity.html">Cybersecurity</a>
            <a href="social.html">Social</a>
        </div>
        <div class="theme-selector">
            <button class="theme-btn active" data-theme="cyberpunk">Cyberpunk</button>
            <button class="theme-btn" data-theme="neon-blue">Neon Blue</button>
            <button class="theme-btn" data-theme="hacker-red">Hacker Red</button>
            <button class="theme-btn" data-theme="pastel">Pastel</button>
        </div>
    </nav>

    <section class="skills">
        <h2 class="animate jitter">My Skills</h2>
        <div class="skills-grid">
            <div class="skill-card animate">
                <i class="fab fa-node-js"></i>
                <p>Node.js</p>
                <span class="tooltip">Proficient</span>
                <div class="progress-bar"><div style="width: 90%"></div></div>
            </div>
            <div class="skill-card animate">
                <i class="fab fa-js"></i>
                <p>JavaScript</p>
                <span class="tooltip">Advanced</span>
                <div class="progress-bar"><div style="width: 95%"></div></div>
            </div>
            <div class="skill-card animate">
                <i class="fas fa-database"></i>
                <p>MongoDB</p>
                <span class="tooltip">Intermediate</span>
                <div class="progress-bar"><div style="width: 70%"></div></div>
            </div>
            <div class="skill-card animate">
                <i class="fab fa-linux"></i>
                <p>Linux</p>
                <span class="tooltip">Advance</span>
                <div class="progress-bar"><div style="width: 90%"></div></div>
            </div>
            <div class="skill-card animate">
                <i class="fas fa-shield"></i>
                <p>Cybersecurity</p>
                <span class="tooltip">Intermediate</span>
                <div class="progress-bar"><div style="width: 75%"></div></div>
            </div>
            <div class="skill-card animate">
                <i class="fab fa-git-alt"></i>
                <p>Git</p>
                <span class="tooltip">Proficient</span>
                <div class="progress-bar"><div style="width: 85%"></div></div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Sourav. Built with passion.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
